<div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)" method="POST">
        <div>
            <label for="name"> Name </label><br/>
            <input id="name" type="text" formControlName="name">
            <div *ngIf="submitted && form.name.errors">
                <div *ngIf="form.name.errors.required">Name is required</div>
            </div>
        </div>

        <div>
            <label for="surname"> Surname </label><br/>
            <input id="surname" type="text" formControlName="surname">
            <div *ngIf="submitted && form.surname.errors">
                <div *ngIf="form.surname.errors.required">Surname is required</div>
            </div>
        </div>

        <div>
            <label for="email"> Email </label><br/>
            <input id="email" type="email" formControlName="email">
            <div *ngIf="submitted && form.email.errors">
                <div *ngIf="form.email.errors.required">Email is required</div>
            </div>
        </div>

        <div>
            <label for="phone"> Phone </label><br/>
            <input id="phone" type="text" formControlName="phone">
            <div *ngIf="submitted && form.phone.errors">
                <div *ngIf="form.phone.errors.required">Phone is required</div>
            </div>
        </div>

        <div>
            <label for="username"> Username </label><br/>
            <input id="username" type="text" formControlName="username">
            <div *ngIf="submitted && form.username.errors">
                <div *ngIf="form.username.errors.required">Username is required</div>
            </div>
        </div>

        <div>
            <label for="password"> Password </label><br/>
            <input id="password" type="password" formControlName="password">
            <div *ngIf="submitted && form.password.errors">
                <div *ngIf="form.password.errors.required">Password is required</div>
                <div *ngIf="form.password.errors.minlength">Password must be at least 8 characters long</div>
            </div>
        </div>

        <button class="button" type="submit">Register</button>
    </form>
</div>

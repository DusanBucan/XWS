<div>
    <mat-card *ngFor="let sp of publications">
        <mat-card-header>
            <mat-card-title>{{sp.name}}</mat-card-title>
            <mat-card-subtitle *ngFor="let a of sp.authors">{{a.name._text}} {{a.surname._text}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            Cover letter: 
            <a mat-raised-button (click)="xmlCL(sp.processId)">XML</a>
            <a mat-raised-button (click)="htmlCL(sp.processId)">HTML</a>
            <a mat-raised-button (click)="pdfCL(sp.processId)">PDF</a>
        </mat-card-actions>
        <mat-card-actions>
            <button *ngIf="sp.processState == 'forReview'" mat-raised-button color="accent" (click)="reviewers(sp.processId)">Add reviewers</button>
            <button *ngIf="sp.processState == 'scored'" mat-raised-button color="accent" (click)="evaluate(sp.processId)">Evaluate</button>
            <a mat-raised-button (click)="xml(sp.processId)">XML</a>
            <a mat-raised-button (click)="html(sp.processId)">HTML</a>
            <a mat-raised-button (click)="pdf(sp.processId)">PDF</a>
        </mat-card-actions>
    </mat-card>
</div>

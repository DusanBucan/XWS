<mat-tab-group>
    <mat-tab label="Editor">
        <div id="editor"></div>
        <button mat-raised-button color="accent" (click)="addRevision()">Add</button>
    </mat-tab>
    <mat-tab label="Upload">
        <label for="singleFile">Choose file</label>
        <input id="singleFile" type="file" (change)="onFileSelected($event)"/>
        <button mat-raised-button color="accent"(click)="onUpload()">Add</button>
    </mat-tab>
</mat-tab-group>
